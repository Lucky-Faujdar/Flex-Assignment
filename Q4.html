<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="pricing-section">
      <!--free plan-->
      <div class="card">
        <h2 class="plan-name">Free Plan</h2>
        <p class="plan-for">For Personal</p>
        <h2 class="pricing">$0</h2>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">1 Users</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">4 Web mails</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">Responsive Website</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">Free SSL</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
      <!--basic plan-->
      <div class="card " id="dark">
        <h2 class="plan-name">Basic Plan</h2>
        <p class="plan-for">For Small Business</p>
        <h2 class="pricing">$29</h2>
        <p class="features"><img src="Images/TICK.png" class="image">4 Users</p>
        <p class="features"><img src="Images/TICK.png" class="image">10 Web mails</p>
        <p class="features"><img src="Images/TICK.png" class="image">Responsive Website</p>
        <p class="features"><img src="Images/TICK.png" class="image">Free SSL</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
      <!--Pro Plan-->
      <div class="card">
        <h2 class="plan-name">Pro Plan</h2>
        <p class="plan-for">For enterprise</p>
        <h2 class="pricing">$49</h2>
        <p class="features"><img src="Images/Blue tick.png" class="image2"> Unlimited Users</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">Unlimited Web mails</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">Responsive Website</p>
        <p class="features"> <img src="Images/Blue tick.png" class="image2">Free SSL + SEO</p>
        <div class="btn-container">
          <button class="btn">Subscribe Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
